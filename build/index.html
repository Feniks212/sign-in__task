<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/app.css">
  <title>Sign in</title>
</head>

<body>
  <!-- Preloader -->
  <div class="preloader">
    <div class="preloader__scale-ripple">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <!-- End Preloader -->


  <section class="sign-in">
    <div class="sign-in__content">
      <a href="#" class="sign-in__content__back">
        <object type="image/svg+xml" data="./assets/img/arrow.svg" style="margin-right: 5px;">
          <img src="./assets/img/arrow.png">
        </object>
        вернуться</a>

      <form action="" method="" name="form" class="sign-in__content__form" id="sign-in"
        onsubmit="return validate(this);">
        <div class="form__user-img"><img src="./assets/img/user.png" alt=""></div>

        <label for="phone-number">
          <span class="form__input-requirements"></span>
          <input placeholder="Номер телефона" id="phone-number" name="phone" type="tel"
            pattern="[0-9]{1}\s[(]{1}[0-9]{3}[)]{1}\s[0-9]{3}[-]{1}[0-9]{2}[-]{1}[0-9]{2}" maxlength="17" required>
        </label>

        <label for="password">
          <span class="form__input-requirements"></span>
          <input placeholder="Пароль" id="password" name="password" type="password" value="" minlength="5"
            minlength="100" required>
        </label>

        <div class="form__interaction-buttons">
          <input type="checkbox" id="check" name="check">
          <label for="check">Запомнить</label>
          <a href="#" class="form__interaction-buttons__forgot-pass">Забыл пароль</a>
        </div>

        <input type="submit" value="Войти" disabled>

      </form>
      <div class="sign-in__content__blur"></div>
    </div>
  </section>

  <script type="text/javascript" src="./assets/js/main.js"></script>
</body>

</html>
